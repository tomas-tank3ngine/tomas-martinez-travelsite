<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Site</title>
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
    <header class="navigation__header">
        <a href=""><h3 class="navigation__wordmark">Travel Site</h3></a>
        <nav class="navigation__nav-bar">
            <ul class="navigation__ulist">
                <a href=""><li class="navigation__ulist-item-link">Home</li></a>
                <a href=""><li class="navigation__ulist-item-link">Hawaii</li></a>
                <a href=""><li class="navigation__ulist-item-link">Iceland</li></a>
                <a href=""><li class="navigation__ulist-item-link">Greece</li></a>
            </ul>
        </nav>
    </header>

<!-- Hero -->
    <section class="hero__section">
        <div class="hero__left-container">
            <h1 class="hero__slogan-tagline">Travelling Comes With Endless Discoveries</h1>
            <p class="hero__slogan-description"></p>
            <!-- MAKE BUTTON A BLOCK ELEMENT??? -->
            <a><button class="hero__button">Get started</button></a>
        </div>
        <div class="hero__right-container">
            <img src="" alt="plane circling the earth graphic">
        </div>
    </section>

<!-- Recommendations -->
    <section class="recommendations__section">
        <h2 class="recommendations__title">Recommendations</h2>
        <nav class="recommendations__card-container">
            <div class="recommendations__card--hawaii card-component">

            </div>
            <div class="recommendations__card--iceland card-component">

            </div>
            <div class="recommendations__card--greece card-component">
                <h2 class="recommendations__card-text">Hawaii</h2>
            </div>
        </nav>
    </section>

<!-- Footer -->
    <footer class="footer__section">
        <div class="footer__contact-info-container">
            <h2 class="footer__container-title">Contact</h2>
            <p class="footer__subtitle">EMAIL</p>
            <a><p class="footer__plain-text">info@travelsite.com</p></a>
        </div>
        <div class="footer__hours-info-container">
            <h2 class="footer__container-title">Hours</h2>
            <div class="footer__day-range-container">
                <p class="footer__subtitle">MONDAY - FRIDAY</p>
                <a><p class="footer__plain-text">9:00 AM - 5:00 PM</p></a>
            </div>
            <div class="footer__day-range-container">
                <p class="footer__subtitle">SATURDAY</p>
                <a><p class="footer__plain-text">10:00 AM - 4:00 PM</p></a>
            </div>
            <div class="footer__day-range-container">
                <p class="footer__subtitle">SUNDAY</p>
                <a><p class="footer__plain-text">Closed</p></a>
            </div>
        </div>
        <div class="footer__social-container">
            <h2 class="footer__container-title">Social</h2>
            <a><img src="" alt="instagram icon"></a>
            <a><img src="" alt="facebook icon"></a>
            <a><img src="" alt="X (formerly twitter) icon"></a>
        </div>
    </footer>
</body>
</html>
